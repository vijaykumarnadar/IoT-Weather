<html>
<head>
  <title>IoT Weather Monitoring System</title>
</head>
<style>
  @import url(https://fonts.googleapis.com/css?family=Montserrat);
  @import url(https://fonts.googleapis.com/css?family=Advent+Pro:400,200);
  *{margin: 0;padding: 0;}

  body{
    background:#544947;
    font-family:Montserrat,Arial,sans-serif;
  }
  h2{
    font-size:14px;
  }
  .widget{
    box-shadow:0 40px 10px 5px rgba(0,0,0,0.4);
    margin:100px auto;
    height: 330px;
    position: relative;
    width: 500px;
  }

  .upper{
    border-radius:5px 5px 0 0;
    background:#f5f5f5;
    height:200px;
    padding:20px;
  }

  .date{
    font-size:40px;
  }
  .year{
    font-size:30px;
    color:#c1c1c1;
  }
  .place{
    color:#222;
    font-size:40px;
  }
  .lower{
    background:#00A8A9;
    border-radius:0 0 5px 5px;
    font-family:'Advent Pro';
    font-weight:200;
    height:130px;
    width:100%;
  }
  .clock{
    background:#00A8A9;
    border-radius:100%;
    box-shadow:0 0 0 15px #f5f5f5,0 10px 10px 5px rgba(0,0,0,0.3);
    height:150px;
    position:absolute;
    right:25px;
    top:-35px;
    width:150px;
  }

  .hour{
    background:#f5f5f5;
    height:50px;
    left:50%;  
    position: absolute;
    top:25px;
    width:4px;
  }

  .min{
    background:#f5f5f5;
    height:65px;
    left:50%;  
    position: absolute;
    top:10px;
    transform:rotate(100deg);
    width:4px;
  }

  .min,.hour{
    border-radius:5px;
    transform-origin:bottom center;
    transition:all .5s linear;
  }

  .infos{
    list-style:none;
  }
  .info{
    color:#fff;
    float:left;
    height:100%;
    padding-top:10px;
    text-align:center;
    width:25%;
  }
  .info span{
    display: inline-block;
    font-size:40px;
    margin-top:20px;
  }
  .weather p {
    font-size:20px;padding:10px 0;
  }
  .anim{animation:fade .8s linear;}

  @keyframes fade{
    0%{opacity:0;}
    100%{opacity:1;}
  }

  a{
   text-align: center;
   text-decoration: none;
   color: white;
   font-size: 15px;
   font-weight: 500;
 }
</style>
<body>


  <div class="widget"> 
    <div class="clock">
      <div class="min" id="min"></div>
      <div class="hour" id="hour"></div>
    </div>
    <div class="upper">
      <div class="date" id="date">21 March</div>
      <div class="year">Temperature</div>
      <div class="place update" id="temperature">0 &deg;C</div>
    </div>
    <div style="text-align: center;"><a href="https://www.linkedin.com/in/vijaykumarnadar" style="align:center">IoT Weather Monitoring System</a></div>
    <div class="lower">    
      <ul class="infos">
        <li class="info temp">
          <h2 class="title">TEMPERATURE</h2>
          <span class='update' id="temp">0 &deg;C</span>
        </li>
        <li class="info weather">
          <h2 class="title">PRESSURE</h2>
          <span class="update" id="pressure">0 mb</span>
        </li>
        <li class="info wind">
          <h2 class="title">AIR QUALITY(PPM)</h2>
          <span class='update' id="aqi">0</span>
        </li>
        <li class="info humidity">
          <h2 class="title">HUMIDITY</h2>
          <span class='update' id="humidity">0%</span>
        </li>
      </ul>
    </div>
  </div>

  <script>
getLocation();
var lat,lon;
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  lat = position.coords.latitude;
  lon = position.coords.longitude;




    var url = "https://iotweather007.000webhostapp.com/weather/retrieve.php?lat=19.044848&lon=72.8464373";
    // var url = "http://127.0.0.1:8090/retrieve.php?lat=19.044848&lon=72.8464373";

    // var url = "http://127.0.0.1:8090/retrieve.php?" +"lat=" + lat + "&" +"lon="  + lon;

    setInterval(drawClock, 2000);
    
    function drawClock(){
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();

    //Date
    var options = {year: 'numeric', month: 'long', day: 'numeric' };
    var today  = new Date();
    document.getElementById("date").innerHTML = today.toLocaleDateString("en-US", options);
    
    //hour
    var hourAngle = (360*(hour/12))+((360/12)*(minute/60));
    var minAngle = 360*(minute/60);
    document.getElementById("hour").style.transform = "rotate("+(hourAngle)+"deg)";
    //minute
    document.getElementById("min").style.transform = "rotate("+(minAngle)+"deg)";

    function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
    var myVar = httpGet(url);
      var obj = JSON.parse(myVar); 
      document.getElementById("aqi").innerHTML = obj.data[0].aqi;
      document.getElementById("temperature").innerHTML = Math.round(obj.data[0].temp) + "&deg;C";
      document.getElementById("temp").innerHTML = Math.round(obj.data[0].temp) + "&deg;C";
      document.getElementById("humidity").innerHTML = Math.round(obj.data[0].hum) + "%";
      document.getElementById("pressure").innerHTML = Math.round(obj.data[0].pres) + " mb";
    }
  }

</script>
</body>
</html>
